<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="container__image">
          <div class="image--mobile">
            <img src="./images/image-product-mobile.jpg" alt="product">
          </div>
          <div class="image--desktop">
            <img src="./images/image-product-desktop.jpg" alt="product">
          </div>
        </section>
        <section class="container__text">
          <h2>Perfume</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="container__price">
            <span class="price--now">$149.99</span>
            <span class="price--old">$169.99</span>
          </div>
          <div class="container__btn">
            <button class="btn-add-cart">
              <img src="./images/icon-cart.svg" alt="cart" />
              <span>Add to Cart</span>
            </button>
          </div>
        </section>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Leandro Fé</a>.
    </div>
  </body>
</html>
